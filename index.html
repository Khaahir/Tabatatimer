<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TABATA TIMER</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6969945385965827"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <span class="worktext">WORK</span>
    <span class="resttext">REST</span>
    <span class="ready">5 </span>
    <span class="timer countdown0"></span>
    <span class="timer countdown1"></span>
    <section class="all-btn">
      <button class="start interact--btns">
        <img
          class="icons"
          src="img/play_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          alt=""
        />
      </button>
      <button class="reset interact--btns">
        <img
          class="icons"
          src="img/replay_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          alt=""
        />
      </button>
      <button class="more--turns">
        <img
          class="icons"
          src="img/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          alt=""
        />
      </button>
      <button class="less--turns">
        <img
          class="icons"
          src="img/remove_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
          alt=""
        />
      </button>
      <span class="turns show-turns">0 </span>
      <span class="of">-----------------OUT OF-----------------</span>
      <span class="turn show-turns">turns of 8 </span>
    </section>
    <span class="finish hidden">You made it!ðŸŽ‰</span>
    <audio class="sound" src="audio/short-beep-countdown-81121.mp3"></audio>

    <script src="javascript/script.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6969945385965827"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
