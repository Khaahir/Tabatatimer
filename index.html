<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="img/download.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TABATA TIMER</title>

  </head>
  <body>
    <span class="worktext">WORK</span>
    <span class="resttext">REST</span>
    <section class="cirkel">
      <span class="ready">5 </span>
      <span class="timer hidden countdown0"></span>
      <span class="timer hidden countdown1"></span>
    </section>

    <button class="start interact--btns">
      <img
        class="icons"
        src="img/play_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        alt=""
      />
    </button>
    <button class="reset interact--btns">
      <img
        class="icons"
        src="img/replay_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        alt=""
      />
    </button>
    <button class="more--turns">
      <img
        class="icons"
        src="img/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        alt=""
      />
    </button>
    <button class="less--turns">
      <img
        class="icons"
        src="img/remove_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        alt=""
      />
    </button>
    <p class="turns show-turns">0</p>
    <p class="of">OF</p>
    <p class="turn show-turns">turns of 8</p>
    <!-- </section> -->
    <button class="choose-rest">REST TIME</button>
    <button class="choose-work">WORKT TIME</button>
    <p class="finish hidden">You made it!ðŸŽ‰</p>
    <audio class="sound" src="audio/short-beep-countdown-81121.mp3"></audio>

    <div class="popup--work popup">
      <a href="">10sec</a>
      <a href="">20sec</a>
      <a href="">30sec</a>
      <a href="">40sec</a>
    </div>

    <div class="popup--rest popup">
      <a href="">10sec</a>
      <a href="">20sec</a>
      <a href="">30sec</a>
      <a href="">40sec</a>
    </div>

    <script src="javascript/script.js"></script>
